# ============================================================================
# Ansible Configuration for Node.js Installation Project
# ============================================================================
# Purpose: Configure Ansible behavior for this project
# ============================================================================

[defaults]
# Inventory file location
inventory = inventory.yml

# Roles search path
roles_path = roles

# Disable SSH host key checking for localhost
host_key_checking = False

# Display output formatting
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer

# Enable pipelining for better performance
pipelining = True

# Gathering facts behavior
gathering = smart
fact_caching = memory
fact_caching_timeout = 3600

# Error handling
retry_files_enabled = False
timeout = 30

# Display settings
display_skipped_hosts = False
display_args_to_stdout = False

# Verbosity
deprecation_warnings = True
command_warnings = True
system_warnings = True

# Module defaults
module_lang = C.UTF-8
module_set_locale = True

# ============================================================================
# Privilege Escalation
# ============================================================================
[privilege_escalation]
# Enable privilege escalation for system package installation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# ============================================================================
# Connection Settings
# ============================================================================
[connection]
# Connection timeout
timeout = 30

# Pipelining for performance
pipelining = True

# ============================================================================
# SSH Settings
# ============================================================================
[ssh_connection]
# SSH arguments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Control path
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r

# Pipelining
pipelining = True

# ============================================================================
# Colors
# ============================================================================
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
